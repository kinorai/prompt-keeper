name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch all history for pull requests to properly check commits
          fetch-depth: 0

      # Ensure we have all the commits in the PR
      - name: Fetch all history for PR
        if: github.event_name == 'pull_request'
        run: |
          git fetch --prune
          git fetch origin ${{ github.event.pull_request.base.ref }}
          echo "Commits in PR:"
          git log --oneline ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}
          git log --oneline

      - name: Fetch all history for PR
        if: github.event_name == 'pull_request'
        run: |
          git log --oneline

      - name: Check commit messages
        uses: webiny/action-conventional-commits@v1.3.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --force

      - name: Check formatting
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css}"

      - name: Run linting
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm run test

      - name: Build application
        run: npm run build
