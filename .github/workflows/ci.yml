name: Continuous Integration and Deployment

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]



jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore node_modules cache
        id: cache-node-modules-restore
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node-modules-restore.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

      - name: Save node_modules cache
        if: steps.cache-node-modules-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Validate current commit (last commit) with commitlint
        if: github.event_name == 'push' && github.actor != 'dependabot[bot]'
        run: npx commitlint --last --verbose

      - name: Validate PR commits with commitlint
        if: github.event_name == 'pull_request' && github.actor != 'dependabot[bot]'
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: Check formatting
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css}"

      - name: Run linting
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Run tests
        run: npm run test

  docker_build_pr:
    name: Docker Build for PR Validation
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == true
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
        component:
          - name: app
            file: Dockerfile
          - name: outbox-worker
            file: Dockerfile.outbox-worker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for validation
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.component.file }}
          platforms: ${{ matrix.platform }}
          push: false
          cache-from: type=gha,scope=buildkit-pr-${{ matrix.component.name }}-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=buildkit-pr-${{ matrix.component.name }}-${{ matrix.platform }}

  build_edge_pr:
    name: Build Edge Platform-Specific Images (PRs)
    runs-on: ${{ matrix.platform == 'linux/arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    needs: test
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
        component:
          - name: app
            file: Dockerfile
            image: kinorai/prompt-keeper
          - name: outbox-worker
            file: Dockerfile.outbox-worker
            image: kinorai/prompt-keeper-outbox-worker
    steps:
      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV
          echo "REGISTRY_IMAGE=${{ matrix.component.image }}" >> $GITHUB_ENV
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push by digest (edge)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.component.file }}
          platforms: ${{ matrix.platform }}
          tags: ${{ env.REGISTRY_IMAGE }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=buildkit-edge-${{ matrix.component.name }}-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=buildkit-edge-${{ matrix.component.name }}-${{ matrix.platform }}
      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"
      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-edge-${{ matrix.component.name }}-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge_edge_pr:
    name: Merge and Push Multi-Platform Edge Image (PRs)
    runs-on: ubuntu-latest
    needs: build_edge_pr
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false
    strategy:
      fail-fast: false
      matrix:
        component:
          - name: app
            image: kinorai/prompt-keeper
          - name: outbox-worker
            image: kinorai/prompt-keeper-outbox-worker
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-edge-${{ matrix.component.name }}-*
          merge-multiple: true
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Create manifest list and push (edge)
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create -t ${{ matrix.component.image }}:edge \
            $(printf '${{ matrix.component.image }}@sha256:%s ' *)
      - name: Inspect image (edge)
        run: docker buildx imagetools inspect ${{ matrix.component.image }}:edge

  build_dev:
    name: Build Dev Platform-Specific Images
    runs-on: ${{ matrix.platform == 'linux/arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    needs: test
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
        component:
          - name: app
            file: Dockerfile
            image: kinorai/prompt-keeper
          - name: outbox-worker
            file: Dockerfile.outbox-worker
            image: kinorai/prompt-keeper-outbox-worker
    steps:
      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV
          echo "REGISTRY_IMAGE=${{ matrix.component.image }}" >> $GITHUB_ENV
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.component.file }}
          platforms: ${{ matrix.platform }}
          tags: ${{ env.REGISTRY_IMAGE }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=buildkit-dev-${{ matrix.component.name }}-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=buildkit-dev-${{ matrix.component.name }}-${{ matrix.platform }}
      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"
      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-dev-${{ matrix.component.name }}-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge_dev:
    name: Merge and Push Multi-Platform Dev Image
    runs-on: ubuntu-latest
    needs: build_dev
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        component:
          - name: app
            image: kinorai/prompt-keeper
          - name: outbox-worker
            image: kinorai/prompt-keeper-outbox-worker
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-dev-${{ matrix.component.name }}-*
          merge-multiple: true
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create -t ${{ matrix.component.image }}:dev \
            $(printf '${{ matrix.component.image }}@sha256:%s ' *)
      - name: Inspect image
        run: docker buildx imagetools inspect ${{ matrix.component.image }}:dev

  merge_edge_dev:
    name: Merge and Push Edge Image from Dev Digests
    runs-on: ubuntu-latest
    needs: build_dev
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        component:
          - name: app
            image: kinorai/prompt-keeper
          - name: outbox-worker
            image: kinorai/prompt-keeper-outbox-worker
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-dev-${{ matrix.component.name }}-*
          merge-multiple: true
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Create manifest list and push (edge)
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create -t ${{ matrix.component.image }}:edge \
            $(printf '${{ matrix.component.image }}@sha256:%s ' *)
      - name: Inspect image (edge)
        run: docker buildx imagetools inspect ${{ matrix.component.image }}:edge

  versioning:
    name: Versioning
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    outputs:
      skipped: ${{ steps.changelog.outputs.skipped }}
      version: ${{ steps.changelog.outputs.tag }}
    steps:
      - name: Checkout main branch with full history
        uses: actions/checkout@v4
        with:
          ref: 'main'
          fetch-depth: 0
      - name: Conventional Changelog Action
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Release
        uses: actions/create-release@v1
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.changelog.outputs.tag }}
          release_name: ${{ steps.changelog.outputs.tag }}
          body: ${{ steps.changelog.outputs.clean_changelog }}

  build_release:
    name: Build Release Platform-Specific Images
    runs-on: ${{ matrix.platform == 'linux/arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    needs: versioning
    if: needs.versioning.outputs.skipped != 'true'
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
        component:
          - name: app
            file: Dockerfile
            image: kinorai/prompt-keeper
          - name: outbox-worker
            file: Dockerfile.outbox-worker
            image: kinorai/prompt-keeper-outbox-worker
    steps:
      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV
          echo "REGISTRY_IMAGE=${{ matrix.component.image }}" >> $GITHUB_ENV
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.component.file }}
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ env.REGISTRY_IMAGE }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=buildkit-release-${{ matrix.component.name }}-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=buildkit-release-${{ matrix.component.name }}-${{ matrix.platform }}
      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"
      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-release-${{ matrix.component.name }}-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge_release:
    name: Merge and Push Multi-Platform Release Image
    runs-on: ubuntu-latest
    needs: [build_release, versioning]
    if: needs.versioning.outputs.skipped != 'true'
    strategy:
      fail-fast: false
      matrix:
        component:
          - name: app
            image: kinorai/prompt-keeper
          - name: outbox-worker
            image: kinorai/prompt-keeper-outbox-worker
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-release-${{ matrix.component.name }}-*
          merge-multiple: true
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.component.image }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.versioning.outputs.version }}
      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ matrix.component.image }}@sha256:%s ' *)
      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ matrix.component.image }}:${{ needs.versioning.outputs.version }}
