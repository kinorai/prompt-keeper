services:
  prompt-keeper:
    image: kinorai/prompt-keeper:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - OPENSEARCH_URL=http://opensearch:9200
      - OPENSEARCH_INDEX=prompt-keeper
      - OPENSEARCH_USERNAME=${OPENSEARCH_USERNAME}
      - OPENSEARCH_PASSWORD=${OPENSEARCH_PASSWORD}
      - LITELLM_URL=http://litellm:4000
      - AUTH_USERNAME=${AUTH_USERNAME}
      - AUTH_PASSWORD_HASH=${AUTH_PASSWORD_HASH}
      - JWT_SECRET=${JWT_SECRET}
      - PROMPT_KEEPER_API_KEY=${PROMPT_KEEPER_API_KEY}
    depends_on:
      opensearch:
        condition: service_healthy
      litellm:
        condition: service_started
    networks:
      - prompt-keeper-net

  opensearch:
    image: opensearchproject/opensearch:2
    environment:
      - OPENSEARCH_USERNAME=${OPENSEARCH_USERNAME}
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_PASSWORD}
      - discovery.type=single-node
      - plugins.security.disabled=true
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
    networks:
      - prompt-keeper-net
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:9200/_cluster/health?local=true || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  litellm:
    image: ghcr.io/berriai/litellm:main-stable
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
    env_file:
      - .env
    command:
      - "--config=/app/config.litellm.yaml"
    volumes:
      - ./config.litellm.yaml:/app/config.litellm.yaml
    networks:
      - prompt-keeper-net

volumes:
  opensearch-data:

networks:
  prompt-keeper-net:
    driver: bridge
