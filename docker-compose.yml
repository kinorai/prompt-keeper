services:
  prompt-keeper:
    image: kinorai/prompt-keeper:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - OPENSEARCH_URL=http://opensearch:9200
      - OPENSEARCH_INDEX=prompt-keeper
      - OPENSEARCH_USERNAME=${OPENSEARCH_USERNAME:-admin}
      - OPENSEARCH_PASSWORD=${OPENSEARCH_PASSWORD:-admin}
      - LITELLM_URL=http://litellm:4000
      - AUTH_USERNAME=${AUTH_USERNAME:-admin}
      - AUTH_PASSWORD_HASH=${AUTH_PASSWORD_HASH} # Must be in .env
      - PROMPT_KEEPER_API_KEY=${PROMPT_KEEPER_API_KEY:-your_api_key}
    depends_on:
      - opensearch
      - litellm
    networks:
      - prompt-keeper-net

  opensearch:
    image: opensearchproject/opensearch:2
    environment:
      - OPENSEARCH_USERNAME=${OPENSEARCH_USERNAME:-admin}
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_PASSWORD:-admin}
      - discovery.type=single-node
      - plugins.security.disabled=true
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
    networks:
      - prompt-keeper-net

  litellm:
    image: ghcr.io/berriai/litellm:main-stable
    ports:
      - "4000:4000"
    environment:
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY:-your_master_key}
      - PORT=4000
      - OPENAI_API_KEY=${OPENAI_API_KEY:-your_openai_api_key}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-your_anthropic_api_key}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-your_deepseek_api_key}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-your_gemini_api_key}
    networks:
      - prompt-keeper-net

volumes:
  opensearch-data:

networks:
  prompt-keeper-net:
    driver: bridge
