services:
  prompt-keeper:
    image: kinorai/prompt-keeper:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - OPENSEARCH_URL=http://opensearch:9200
      - LITELLM_URL=http://litellm:4000
      # Add your authentication environment variables here
      # - AUTH_USERNAME=admin
      # - AUTH_PASSWORD_HASH=your_password_hash
      # - PROMPT_KEEPER_API_KEY=your_api_key
    depends_on:
      - opensearch
      - litellm
    networks:
      - prompt-keeper-net

  opensearch:
    image: opensearchproject/opensearch:2
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
    networks:
      - prompt-keeper-net

  litellm:
    image: ghcr.io/berriai/litellm:main-stable
    ports:
      - "4000:4000"
    environment:
      # Add your LiteLLM environment variables here
      # - LITELLM_MASTER_KEY=your_master_key
      - PORT=4000
    networks:
      - prompt-keeper-net

volumes:
  opensearch-data:

networks:
  prompt-keeper-net:
    driver: bridge
